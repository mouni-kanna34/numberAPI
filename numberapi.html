    h1 {
      font-size: 2.5rem;
      color: #fff;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .input-section {
      background: rgba(255, 255, 255, 0.95);
      padding: 25px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    input[type="number"] {
      padding: 12px;
      font-size: 18px;
      border: 2px solid #ccc;
      border-radius: 10px;
      width: 80%;
      transition: border-color 0.3s;
    }

    input[type="number"]:focus {
      outline: none;
      border-color: #45b649;
    }

    button {
      margin-top: 15px;
      padding: 12px 25px;
      font-size: 16px;
      background-image: "";
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #956aeb;
      transform: translateY(-2px);
    }

    .fact-box {
      margin-top: 30px;
      background: white;
      padding: 25px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      text-align: center;
      font-size: 1.2rem;
      line-height: 1.6;
      transition: all 0.3s ease;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }

      input[type="number"] {
        width: 100%;
      }

      .input-section, .fact-box {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <h1>🔢 Fun Number Facts</h1>
  <div class="input-section">
    <input type="number" id="numberInput" placeholder="Enter a number" />
    <br />
    <button onclick="getNumberFact()">Get Fact</button>
  </div>

  <div class="fact-box" id="factBox">
    <p>Enter a number to get an interesting fact!</p>
  </div>

  <script>
    function getNumberFact() {
      const number = document.getElementById("numberInput").value;
      const factBox = document.getElementById("factBox");

      if (!number) {
        factBox.innerHTML = "<p>Please enter a number first.</p>";
        return;
      }

      fetch(`http://numbersapi.com/${number}`)
        .then(response => response.text())
        .then(fact => {
          factBox.innerHTML = `<p>${fact}</p>`;
        })
        .catch(error => {
          console.error("Error fetching fact:", error);
          factBox.innerHTML = "<p>Something went wrong. Please try again later.</p>";
        });
    }
  </script>
</body>
</html>
